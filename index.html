<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!----Start NavBar----->

    <div class=" mybreak">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo222LOng.png" height="50" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#shoes">Shoes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#bags">Bags</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#aboutus">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!----End NavBar----->

    <!-----Start Carousel--->
    <div class="container row-my mybreak">
        <div class="row ">
            <div id="carouselExampleControls" class="carousel slide "
                style="border-radius: 1.5rem; background-color:peachpuff;" data-bs-ride="carousel">
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-7">
                                <h1>Watch Leather Belt</h1>
                                <p>This is a premium quality leather</p>
                                <h3>Made in Bangladesh</h3>
                            </div>
                            <div class="col-md-5">
                                <img src="./images/watch belt RMBG.png" class="img-fluid d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">

                        <div class="row d-flex align-items-center">
                            <div class="col-md-7">
                                <h1>Leather Bag</h1>
                                <p>Export Quality leather</p>
                                <h3>Made in Bangladesh</h3>
                            </div>
                            <div class="col-md-5">
                                <img src="./images/bag222.png" class="img-fluid d-block w-100" alt="...">
                            </div>
                        </div>

                    </div>
                    <div class="carousel-item">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-7">
                                <h1>Leather Shoes</h1>
                                <p>Export Quality leather</p>
                                <h3>Made in Bangladesh</h3>
                            </div>
                            <div class="col-md-5">
                                <img src="./images/shoe rm bg.png" class="img-fluid d-block w-100" alt="...">
                            </div>
                        </div>

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <!----End Carousel----->

    <!-------Start Category------>
    <div class="container categories mybreak">
        <div class="row">
            <div class="col-md-4 ">
                <div class="d-flex align-items-center justify-content-around cat1">
                    <h2>Belt</h2>
                    <img src="./images/categories/leather-belt-on-white-background-D58PHC-removebg-preview.png"
                        class="categoryImg" alt="">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="d-flex align-items-center justify-content-around cat2">
                    <h2>Bag</h2>
                    <img src="./images/categories/baffalo-leather-money-bag-orange-red-removebg-preview.png"
                        class="categoryImg" alt="">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="d-flex align-items-center justify-content-around cat3">
                    <h2>Shoes</h2>
                    <img src="./images/categories/Men-shoes-with-the-sleek-and-sharp-look-removebg-preview.png"
                        class="categoryImg shoe img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-------End Category-------->








    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
